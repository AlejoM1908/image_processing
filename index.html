<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./p5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="global.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <main>
      <div id="canvas"></div>
      <h1>Controls</h1>
      <ul>
        <li>F - Change mask</li>
        <li>G - Show/hide histogram</li>
        <li>H - Change image</li>
        <li>J - Change histogram</li>
        <li>K - Switch to local/global mode</li>
        <li>V - Increase brightness</li>
        <li>B - Decrease brightness</li>
        <li>R - Reset image</li>
      </ul>
    </main>
    <script src="masking.js"></script>
  </body>
</html>
